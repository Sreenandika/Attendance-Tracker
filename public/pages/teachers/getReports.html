<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Page Styling */
        body {
            background-color: #6F7265; /* Background color similar to previous pages */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* Form Container */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        /* Form Styling */
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #444;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Button Styling */
        .btn {
            background: #C67656;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: #A85A44;
            transform: translateY(-2px);
        }

        .btn i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ Generate Report</h2>
        <form>
            
            <label for="subject">Subject And Class</label>
            <select id="subject" name="subject">
            </select>

            <button type="button" class="btn" onclick="generateReport()">
                <i class="fas fa-file-alt"></i> Generate Report
            </button>

        </form>
    </div>

    <script>
        const teacher_id = window.location.pathname.split("/")[2];
        let res = [];

        function fill(){
            fetch('/getTeacherClasses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ teacher_id: teacher_id })
            })
            .then(response => response.json())
            .then(data => {
                res = data;
                const subjectSelect = document.getElementById('subject');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = `${item.class_name}-${item.subject_name}`;
                    option.textContent = `${item.class_name}-${item.subject_name}`;
                    subjectSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error:', error));
        }
        
        function generateReport() {
            const selectedOption = document.getElementById('subject').value;
            const [class_name, subject_name] = selectedOption.split('-');
            console.log(res);
            fetch('/getReport', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ class_name: class_name, subject_name: subject_name })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Report Data:', data);
                const { jsPDF } = window.jspdf;  
                const doc = new jsPDF();        
                doc.text(`Report for ${subject_name}`, 10, 10);
                doc.autoTable({
                    head: [['Student ID', 'Student Name', 'Percentage']],
                    body: data.map(item => [item.student_id, item.student_name, item.attendance_percentage])
                });
                doc.save(`${subject_name}_report.pdf`);
            })
            .catch(error => console.error('Error:', error));
        }
        fill();
    </script>
</body>
</html>
