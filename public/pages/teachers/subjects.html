<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subjects Page</title>

		<!-- FontAwesome for Icons -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<style>
			/* General Page Styling */
			body {
				background: #6b6f60; /* Matching Teacher's Page */
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: "Poppins", sans-serif;
				margin: 0;
			}

			/* Main Container */
			.main-container {
				background: white;
				width: 400px;
				padding: 40px;
				border-radius: 12px;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
				text-align: center;
			}

			h1 {
				color: #333;
				font-size: 1.8rem;
				margin-bottom: 1.5rem;
			}

			/* Styled Subject List */
			ol {
				list-style: none;
				padding: 0;
			}

			li {
				background: #c97556; /* Matching Button Color */
				color: white;
				font-size: 1rem;
				padding: 12px 20px;
				border-radius: 8px;
				margin-bottom: 10px;
				font-weight: bold;
				display: flex;
				align-items: center;
				gap: 10px;
				justify-content: center;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			}

			li i {
				font-size: 1.2rem;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<h1>Subjects</h1>
			<select id="subjectDropdown"></select>
			<button id="take-attendance-btn">Take Attendance</button>
		</div>
		<script>
			const teacher_id = window.location.pathname.split("/")[2];
			var ids = ["#subjectDropdown"];
			function getTeacherClass(id) {
				$.ajax({
					url: "/getTeacherClasses",
					method: "POST",
					data: {
						teacher_id,
					},
					success: function (data) {
						if (data.length == 0) {
							id.forEach((ids) => {
								$(ids).append(`<option>No Classes Found</option>`);
							});
							return;
						} else {
							classExist = true;
							data.forEach((element) => {
								id.forEach((ids) => {
									$(ids).append(
										`<option>${element.class_name}--${element.subject_name}</option>`
									);
								});
							});
						}
					},
					error: function (xhr, status, error) {
						console.error("Error fetching teacher classes:", error);
					},
				});
			}
			function deleteAll(id) {
				id.forEach((ids) => {
					$(ids).empty();
				});
			}
			getTeacherClass(ids);
			document
				.getElementById("take-attendance-btn")
				.addEventListener("click", function () {
					window.location.href = "/teachers/attendance";
					const selectedOption =
						document.getElementById("subjectDropdown").value;
					const [className, subjectName] = selectedOption.split("--");
					window.location.href = `/teacher/${teacher_id}/attendance?class=${className}&subject=${subjectName}`;
				});
		</script>
	</body>
</html>
